<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="16" fill="url(#faviconGradient)"/>
  
  <!-- Inner circle for depth -->
  <circle cx="16" cy="16" r="12" fill="url(#innerGradient)"/>
  
  <!-- Main "D" letter -->
  <text x="16" y="22" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="bold" fill="#1e40af" text-anchor="middle">
    D
  </text>
  
  <!-- Small accent dot -->
  <circle cx="24" cy="8" r="2" fill="#ffffff" opacity="0.8"/>
</svg> 